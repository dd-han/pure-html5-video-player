<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>純 HTML 5 播放器測試</title>
  <script src="player.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="player.css">
  <link rel="stylesheet" type="text/css" href="./lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <script>
    var video1 = {};
    window.onload = function() {
      var config = {
        playerWidth: "640px",
        playerHeight: "320px",
        defaultControls: true
      };
      var files = [
        "http://192.168.168.66/oceans.mp4",
        "http://192.168.168.66/oceans.mp4"
      ]
      video1 = new player("videoplayer-1",files,config);
    }
  </script>
</head>

<body>
  <h1>video</h1>
  <div id="videoplayer-1">
    <video>
      Your Browser too old !!
    </video>
    <h2>basic contol</h2>

    <input type="range" class="seekbar" max="1" step="0.0000001" value="0">
    <button class="control previous fa fa-fast-backward"></button>
    <!--button class="control fa fa-step-backward"></button-->
    <button class="control backward fa fa-backward"></button>
    <button class="control stop fa fa-stop"></button>
    <button class="control play fa fa-play"></button>
    <button class="control pause fa fa-pause"></button>
    <button class="control forward fa fa-forward"></button>
    <!--button class="control fa fa-step-forward"></button-->
    <button class="control next fa fa-fast-forward"></button>
    <button class="control fullscreen fa fa-arrows-alt"></button>

    <button class="control" onclick="video1.setSpeed(16)">16x</button>
    <button class="control" onclick="video1.setSpeed(8)">8x</button>
    <button class="control" onclick="video1.setSpeed(1)">1x</button>
    <button class="control mute fa fa-volume-up"></button>
    <button class="control unmute fa fa-volume-off"></button>
    <input type="range" class="volumebar" max="1" step="0.01" value="1">

    <p></p>

    <table>
      <tbody>
        <tr>
          <td>Play speed</td><td class="speed-content mono-font"></td>
          <td>Duration Info</td><td class="duration-content mono-font"></td>
          <td>Position Info</td><td class="position-content mono-font"></td>
        </tr>
      </tbody>
    </table>

    <div id="loading" class="loading-hint" style="display: none;">now&nbspLoading!!</div>
  </div>

</body>

</html>
