<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>純 HTML 5 播放器測試</title>
  <script src="player.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="player.css">
  <script>
    var video1 = {};
    window.onload = function() {
      var config = {
        playerWidth: "640px",
        playerHeight: "320px",
        defaultControls: true
      };
      var files = [
        "http://192.168.168.66/oceans.mp4",
        "http://192.168.168.66/oceans.mp4"
      ]
      video1 = new player("videoplayer-1",files,config);
    }
  </script>
</head>

<body>
  <h1>video</h1>
  <div id="videoplayer-1">
    <video>
      Your Browser too old !!
    </video>
    <h2>basic contol</h2>

    <input type="range" class="seekbar slider" max="1" step="0.001" value="0">

    <p>speed control</p>
    <button onclick="video1.setSpeed(16)">16x</button>
    <button onclick="video1.setSpeed(8)">8x</button>
    <button onclick="video1.setSpeed(1)">1x</button>

    <h2>extra info</h2>
    <h3>play speed</h3>
    <p id="play-speed" class="play-speed-info">1</p>

    <div id="loading" class="loading-hint" style="display: none;">now&nbspLoading!!</div>
  </div>

</body>

</html>
